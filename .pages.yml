media:
  input: static/media
  output: /media

content:
  # Config
  - name: config
    label: Config
    path: data/config.yaml
    type: file
    fields:
      - name: address
        label: Address
        type: string
        required: true
      - name: phone
        label: Phone
        type: string
        required: true
  # Home
  - name: home
    label: Home
    path: content/_index.md
    type: file
    fields:
      - name: title
        label: Title
        type: string
      - name: sections
        label: Sections
        type: block
        list: true
        blockKey: type
        blocks:
          - name: hero
            label: Add Hero
            component: hero
          - name: card
            label: Add Card
            component: card
          - name: text
            label: Add Text Block
            fields:
              - name: content
                label: Content
                type: rich-text
  # About
  - name: about
    label: About
    path: content/about/_index.md
    type: file
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: body
        label: Content
        type: rich-text
      - name: aliases
        label: Aliases
        type: string
        list: true
        hidden: true
  # News
  - name: news
    label: News
    path: content/news/_index.md
    type: file
    fields:
      - name: title
        label: Title
        type: string
        required: true
  # News articles
  - name: articles
    label: News articles
    type: collection
    path: content/news
    exclude:
      - _index.md
    filename: '{fields.date}-{primary}.md'
    view:
      fields: [title, date, draft]
      primary: title
      sort: [date, title]
      default:
        sort: date
        order: desc
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: date
        label: Date
        type: date
        required: true
        options:
          time: true
      - name: draft
        label: Draft
        type: boolean
        default: true
      - name: body
        label: Content
        type: rich-text
  - name: user_styles
    label: Styles
    path: assets/css/styles.css
    type: file
    format: code

components:
  # Button
  button:
    label: Button
    type: object
    fields:
      - name: label
        label: Label
        type: string
      - name: link
        label: Link
        type: string
  # Hero
  hero:
    label: Hero
    type: object
    fields:
      - name: title
        label: Title
        type: string
      - name: cover
        label: Image
        type: image
        options:
          multiple: false
  # Card
  card:
    label: Card
    type: object
    fields:
      - name: title
        label: Title
        type: string
      - name: image
        label: Image
        type: image
        options:
          multiple: false
      - name: content
        label: Content
        type: rich-text
      - name: button
        label: Button
        component: button
