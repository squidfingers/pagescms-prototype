media:
  input: static/media
  output: /media

content:
  # Config
  - name: config
    label: Config
    path: data/config.yaml
    type: file
    fields:
      - name: address
        label: Address
        type: string
        required: true
      - name: phone
        label: Phone
        type: string
        required: true
  # Home
  - name: home
    label: Home
    path: content/_index.md
    type: file
    fields:
      - name: title
        label: Title
        type: string
      - name: params
        label: Params
        type: object
        fields:
          - name: components
            component: pageComponents
  # About
  - name: about
    label: About
    path: content/about/_index.md
    type: file
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: body
        label: Content
        type: rich-text
      - name: aliases
        label: Aliases
        type: string
        list: true
        hidden: true
  # News
  - name: news
    label: News
    path: content/news/_index.md
    type: file
    fields:
      - name: title
        label: Title
        type: string
        required: true
  # News articles
  - name: articles
    label: News articles
    type: collection
    path: content/news
    exclude:
      - _index.md
    filename: "{fields.date}-{primary}.md"
    view:
      fields: [title, date, draft]
      primary: title
      sort: [date, title]
      default:
        sort: date
        order: desc
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: date
        label: Date
        type: date
        required: true
        options:
          time: true
          format: yyyy-MM-dd'T'HH:mm:00
      - name: draft
        label: Draft
        type: boolean
        default: true
      - name: body
        label: Content
        type: rich-text
      - name: tags
        label: Tags
        type: string
        list: true
        #type: select
        #options:
        #  creatable: true
        #  multiple: true
        #  fetch:
        # In a real-world use-case, this json file would be genereated at the root of the website and would contain all of the tags used the last time the site was built.
        #    url: https://raw.githubusercontent.com/squidfingers/pagescms-prototype/refs/heads/main/static/tags.json
  # Styles
  - name: user_styles
    label: Styles
    path: assets/css/styles.css
    type: file
    format: code

components:
  # Button
  button:
    label: Button
    type: object
    fields:
      - name: label
        label: Label
        type: string
      - name: link
        label: Link
        type: string
  # Hero
  hero:
    label: Hero
    type: object
    fields:
      - name: title
        label: Title
        type: string
      - name: cover
        label: Image
        type: image
        options:
          multiple: false
  # Card
  card:
    label: Card
    type: object
    fields:
      - name: title
        label: Title
        type: string
      - name: image
        label: Image
        type: image
        options:
          multiple: false
      - name: content
        label: Content
        type: rich-text
      - name: button
        label: Button
        component: button
  # Accordion
  accordion:
    label: Accordion
    type: object
    fields:
      - name: details
        label: Details
        type: object
        list: true
        fields:
          - name: summary
            label: Summary
            type: string
          - name: content
            label: Content
            type: rich-text
            options:
              rows: 3
  # All page components
  pageComponents:
    label: Page Components
    type: block
    list: true
    blockKey: type
    blocks:
      - name: accordion
        component: accordion
      - name: card
        component: card
      - name: hero
        component: hero
      - name: text
        label: Text
        fields:
          - name: content
            label: Content
            type: rich-text