<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.Title }}</title>
    {{ with resources.Get "css/styles.css" | resources.Minify | resources.Fingerprint }}
      <link rel="stylesheet" type="text/css" href="{{ .RelPermalink }}">
    {{ end }}
  </head>
  <body>

    <nav>
      <ul>
      {{ range site.Menus.main }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
      </ul>
    </nav>

    {{ block "main" . }}
    {{ end }}

    <footer>
      <ul>
        <li>
          {{ site.Data.config.address }}
        </li>
        <li>
          {{ site.Data.config.phone }}
        </li>
      </ul>
    </footer>

  </body>
</html>
