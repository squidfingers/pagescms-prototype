{{ define "main" }}
  <h2>
    {{ .Title }}
  </h2>
  {{ range .Params.sections }}
    <section>
      <h3>{{ .title }}</h3>
      {{ with .image }}
        <p><img src="{{ . }}" alt=""></p>
      {{ end }}
      {{ .content | markdownify }}
      {{ with .action }}
        <p><a href="{{ .url }}">{{ .label }}</a></p>
      {{ end }}
    </section>
  {{ end }}
{{ end }}
